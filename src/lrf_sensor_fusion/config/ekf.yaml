ekf_se_odom:
  frequency: 30
  sensor_timeout: 0.1
  two_d_mode: true
  transform_time_offset: 0.1
  transform_timeout: 0.0
  print_diagnostics: true
  debug: true

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom

  laser0: /scan
  laser0_config: [true, true, false,
                  false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, false]
  laser0_queue_size: 5

  odom0: /camera/odom/sample
  odom0_config: [false, false, false,
                 true,  true,  true,
                 false, false, false,
                 false, false, true,
                 true,  true,  true]

  imu0: /camera/gyro/sample
  imu0_config: [false, false, false,
                false, false, false,
                true,  true,  true,
                false, false, false,
                true,  true,  true]
  imu0_differential: false
  imu0_remove_gravitational_acceleration: true

  imu1: /camera/accel/sample
  imu1_config: [false, false, false,
                false, false, false,
                true,  true,  true,
                false, false, false,
                true,  true,  true]
  imu1_differential: false
  imu1_remove_gravitational_acceleration: true

  use_control: false
  stamped_control: false

  publish_tf: true
  publish_acceleration: false
